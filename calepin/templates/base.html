<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{%endblock%}</title>

  <meta name="author" content="{{ AUTHOR }}">
  <meta property="og:type" content="blog">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {%- if FEED_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
  {% endif %}

  <link rel="stylesheet" href="{{ SITEURL }}/theme/base.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/styles.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/pygment.css">
  {%- block head %}{% endblock %}

</head>

<body>

  <header>
    <h1 class="container">
      <a href="{{ SITEURL }}">{{ SITENAME }}</a>
    </h1>
  </header>

  <div class="container">
    <h2 class="section">{% block section %}{% endblock %}</h2>
    {% block content %}{% endblock %}
  </div>

  <footer>
    <div class="container">
      <div class="twitter">
        <a href="https://twitter.com/luke1972" class="twitter-follow-button" data-show-count="false">Follow @luke1972</a>
        <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
      </div>
      
      <p class="small"></p> Powered by <a href="http://pelican.readthedocs.org/">Pelican</a>.</p>
    </div>
  </footer>

</body>
</html>
